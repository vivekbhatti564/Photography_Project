<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<main id="main" data-aos="fade" data-aos-delay="300">

    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2>Customer's List</h2>
                </div>
            </div>
        </div>
    </div><!-- End Page Header -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="row justify-content-center mt-4 mb-5">

                <div class="col-lg-9 mb-5">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>UID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Address</th>
                                <th>User Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of users;let i=index">
                                <td *ngIf="data.userType =='Customer'">{{i+1}}</td>
                                <td *ngIf="data.userType =='Customer'">{{data.uid}}</td>
                                <td *ngIf="data.userType =='Customer'">{{data.name}}</td>
                                <td *ngIf="data.userType =='Customer'">{{data.email}}</td>
                                <td *ngIf="data.userType =='Customer'">{{data.contact}}</td>
                                <td *ngIf="data.userType =='Customer'">{{data.address}}</td>
                                <td *ngIf="data.userType =='Customer'">{{data.userType}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- End Contact Form -->

            </div>

        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
