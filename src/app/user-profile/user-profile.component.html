<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<main id="main" data-aos="fade" data-aos-delay="300">

    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2>Profile</h2>
                </div>
            </div>
        </div>
    </div><!-- End Page Header -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="row justify-content-center mt-4 mb-5">

                <div class="col-lg-9 mb-5">
                    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
                        <div class="card p-4">
                            <div class=" image d-flex flex-column justify-content-center align-items-center"> <span class="name mt-3">{{user?.name}}</span> <span
                                    class="idd">{{user?.email}}</span>
                                <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span
                                        class="idd1">{{user?.uid}}</span> </div>
                                <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span class="number">{{user?.userType}}</span> </div>
                                <div class="text mt-3"> <span>{{user?.address}}</span> </div>
                                <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> <span><i
                                            class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i
                                            class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span> </div>
                                <div class=" px-2 rounded mt-4 date "> <span class="join">{{user?.contact}}</span> </div>
                            </div>
                        </div>
                    </div>
                </div><!-- End Contact Form -->

            </div>

        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
